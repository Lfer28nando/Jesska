
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo - Ferk Shoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body { overflow-x: hidden; }
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white
    }
  </style>
</head>

<body>
  <!-- Barra de navegaciòn -->
  <nav class="navbar navbar-expand-lg navbar-jesska sticky-top">
    <div class="container">
      <a class="navbar-brand navbar-brand-jesska" href="#">JESSKA</a>
      
      <button class="navbar-toggler navbar-toggler-jesska" type="button" data-bs-toggle="collapse" data-bs-target="#navbarJesska">
        <span class="navbar-toggler-icon"></span>
      </button>      
        <div class="ms-lg-3">
          <button class="btn rounded-0 px-4"><img src="assets/img/c1.png" alt="Descripción de la imagen" width="33" height="33"></button>
        </div>
      </div>
    </div>
  </nav>


<div class="row g-0">
  <div class="col-md-3 col-lg-2 sidebar p-3">
    <h4 class="text-center">Panel Admin</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#" onclick="mostrarSeccion('productos')">Productos</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="mostrarSeccion('empleados')">Empleados</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="mostrarSeccion('clientes')">Clientes</a></li>
    </ul>
  </div>

  <div class="col-md-9 col-lg-10 p-4">
    <div id="productos" class="seccion">
      <h2>Gestión de Productos</h2>
      <form class="mb-4">
        <input type="text" class="form-control mb-2" placeholder="Nombre del producto" required>
        <input type="number" class="form-control mb-2" placeholder="Precio" required>
        <select class="form-select mb-2">
          <option value="">Categoría</option>
          <option>Deporte</option>
          <option>Mujer</option>
          <option>Niños</option>
          <option>Accesorios</option>
          <option>Hombre</option>
        </select>
        <button class="btn btn-primary">Guardar</button>
      </form>
      <table class="table table-bordered">
        <thead><tr><th>#</th><th>Producto</th><th>Precio</th><th>Categoría</th><th>Acciones</th></tr></thead>
        <tbody><tr><td>1</td><td>Zapato</td><td>$120000</td><td>Deporte</td><td><button class="btn btn-sm btn-info">Ver</button><button class="btn btn-sm btn-warning">Editar</button>
          <button class="btn btn-sm btn-danger">Eliminar</button></td></tr></tbody>
      </table>
    </div>

    <div id="empleados" class="seccion d-none">
      <h2>Gestión de Empleados</h2>
      <form class="mb-4">
        <input type="text" class="form-control mb-2" placeholder="Nombre del empleado" required>
        <input type="text" class="form-control mb-2" placeholder="Cargo" required>
        <button class="btn btn-primary">Guardar</button>
      </form>
      <table class="table table-bordered">
        <thead><tr><th>#</th><th>Empleado</th><th>Cargo</th><th>Acciones</th></tr></thead>
        <tbody><tr><td>1</td><td>Ana Torres</td><td>Vendedora</td><td><button class="btn btn-sm btn-info">Ver</button><button class="btn btn-sm btn-warning">Editar</button>
          <button class="btn btn-sm btn-danger">Eliminar</button></td></tr></tbody>
      </table>
    </div>

    <div id="clientes" class="seccion d-none">
      <h2>Gestión de Clientes</h2>
      <form class="mb-4">
        <input type="text" class="form-control mb-2" placeholder="Nombre del cliente" required>
        <input type="email" class="form-control mb-2" placeholder="Correo" required>
        <button class="btn btn-primary">Guardar</button>
      </form>
      <table class="table table-bordered">
        <thead><tr><th>#</th><th>Cliente</th><th>Correo</th><th>Acciones</th></tr></thead>
        <tbody><tr><td>1</td><td>Carlos Ruiz</td><td>carlos@mail.com</td><td><button class="btn btn-sm btn-info">Ver</button><button class="btn btn-sm btn-warning">Editar</button>
          <button class="btn btn-sm btn-danger">Eliminar</button></td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function mostrarSeccion(id) {
    document.querySelectorAll('.seccion').forEach(seccion => {
      seccion.classList.add('d-none');
    });
    document.getElementById(id).classList.remove('d-none');

    document.querySelectorAll('.nav-link').forEach(link => {
      link.classList.remove('active');
    });
    event.target.classList.add('active');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
